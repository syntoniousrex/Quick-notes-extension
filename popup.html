<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Nunito'>
        <script src="lib/Sortable.min.js"></script>
    </head>
    <body>
        <div id="settings_menu">
            <i id="close_settings" class="fa-solid fa-angle-left"></i>
            <div id="settings_container">
                <ul>
                    <li class="toggle-row">
                        <span>Light mode</span>
                        <label class="switch">
                            <input type="checkbox" id="light-mode-toggle">
                            <span class="slider round"></span>
                        </label>
                    </li>
                    <li>
                        <button id="clear-cache" class="settings-button">
                            <i class="fa-solid fa-trash-can"></i> Clear Cache
                        </button>
                    </li>
                    <li>
                        <button id="export-notes" class="settings-button">
                            <i class="fa-solid fa-download"></i> Export Notes
                        </button>
                    </li>
                </ul>
            </div>
        </div>
        <header class="header">
            <i class="fa-solid fa-gear" id="settings"></i>
            <div class="title-wrapper">
                <h1 class="title">Notes</h1>
            </div>
            <i id="newNote" class="fa-regular fa-note-sticky"></i>
        </header>
        <div id="search-bar" class="shadow">
            <img src="./images/search_icon.webp" alt="Search" id="search-icon">
            <input type="text" id="search-input" placeholder="Search notes...">
        </div>
        <div id="mainBox" class="mainBox">
        </div>
        <footer id="extension-links">
            <a href="https://example.com/support" target="_blank">Support</a>
            <a href="https://example.com/rate" target="_blank">Rate this extension</a>
            <a href="https://example.com" target="_blank">Visit Website</a>
            <a href="https://www.buymeacoffee.com/JackDaley" target="_blank">Buy Me A Coffee</a>
        </footer>
        <!-- Hidden template note -->
        <template id="note-template">
            <div class="note shadow">
                <div class="note-actions">
                    <div class="style-actions">
                        <i class="action fa-solid fa-bold" data-type="bold"></i>
                        <i class="action fa-solid fa-italic" data-type="italic"></i>
                        <i class="action fa-solid fa-underline" data-type="underline"></i>
                        <i class="action fa-solid fa-highlighter" data-type="hiliteColor" data-value="yellow"></i>
                        <i class="action fa-solid fa-link" style="float: left;" data-type="createLink"></i>
                    </div>
                    <input type="text" class="note-title" placeholder="Title...">
                    <div class="trash-action">
                        <i class="action fa-solid fa-trash-can" style="float: right;"></i>
                    </div>
                </div>
                <div contenteditable="true" class="noteContents" data-placeholder="Start typing..."></div>
                <div class="save-icon">
                    <svg viewBox="0 0 16 16" class="checkmark-icon">
                        <circle class="ring" cx="8" cy="8" r="7" />
                        <polyline class="check" points="4 8 7 11 12 5" />
                    </svg>
                </div>
                <div class="word-count">0</div>
            </div>
        </template>
    </body>
    <script src="background.js"></script>
</html>
